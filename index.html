<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Duman Evreni</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#000,#111,#000);
color:white;
overflow-x:hidden;
}

/* Arka plan sis animasyonu */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:radial-gradient(circle at 30% 30%,rgba(255,0,0,0.15),transparent 40%),
radial-gradient(circle at 70% 70%,rgba(255,0,0,0.1),transparent 40%);
animation:smoke 10s infinite alternate;
z-index:-1;
}

@keyframes smoke{
0%{transform:translate(0,0);}
100%{transform:translate(-50px,-50px);}
}

h1{
text-align:center;
margin-top:40px;
font-size:40px;
letter-spacing:3px;
color:#ff2a2a;
text-shadow:0 0 20px red;
}

.container{
display:flex;
justify-content:center;
flex-wrap:wrap;
gap:30px;
margin-top:60px;
}

.card{
width:220px;
height:140px;
background:#111;
border-radius:20px;
display:flex;
align-items:center;
justify-content:center;
font-size:18px;
cursor:pointer;
transition:0.4s;
box-shadow:0 0 15px rgba(255,0,0,0.3);
position:relative;
}

.card:hover{
transform:scale(1.1) rotateY(10deg);
box-shadow:0 0 30px red;
}

/* Modal */
.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.9);
display:none;
align-items:center;
justify-content:center;
flex-direction:column;
padding:20px;
text-align:center;
}

.modal h2{
color:#ff2a2a;
margin-bottom:20px;
}

.lyrics{
max-width:600px;
font-size:18px;
line-height:1.6;
min-height:100px;
}

.close{
margin-top:30px;
padding:10px 20px;
background:red;
border:none;
color:white;
border-radius:10px;
cursor:pointer;
}
</style>
</head>

<body>

<h1>DUMAN EVRENİ</h1>

<div class="container">
<div class="card" onclick="openSong('belki')">Belki Alışman Lazım</div>
<div class="card" onclick="openSong('senden')">Senden Daha Güzel</div>
<div class="card" onclick="openSong('herseyi')">Her Şeyi Yak</div>
</div>

<div class="modal" id="modal">
<h2 id="songTitle"></h2>
<div class="lyrics" id="lyrics"></div>
<button class="close" onclick="closeModal()">Kapat</button>
</div>

<script>
const songs = {
belki:{
title:"Belki Alışman Lazım",
lyrics:"Belki alışman lazım... Bu yarım kalanlara..."
},
senden:{
title:"Senden Daha Güzel",
lyrics:"Senden daha güzel... Senden daha özel..."
},
herseyi:{
title:"Her Şeyi Yak",
lyrics:"Her şeyi yak... Yine de içimde bir umut var..."
}
};

function openSong(key){
document.getElementById("modal").style.display="flex";
document.getElementById("songTitle").innerText=songs[key].title;
typeWriter(songs[key].lyrics);
}

function closeModal(){
document.getElementById("modal").style.display="none";
document.getElementById("lyrics").innerText="";
}

function typeWriter(text){
let i=0;
const speed=40;
function typing(){
if(i<text.length){
document.getElementById("lyrics").innerHTML+=text.charAt(i);
i++;
setTimeout(typing,speed);
}
}
typing();
}
</script>

</body>
</html>
