<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>02:17</title>

<style>
body{
    margin:0;
    background:#000;
    color:white;
    font-family:Arial, sans-serif;
    overflow-x:hidden;
    transition:1s;
}

#intro{
    position:fixed;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:999;
    animation:fadeOut 4s forwards;
    animation-delay:3s;
}

@keyframes fadeOut{
    to{opacity:0; visibility:hidden;}
}

#intro h1{
    font-size:60px;
    letter-spacing:5px;
}

#intro p{
    opacity:0.7;
}

.container{
    padding:40px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:30px;
}

.card{
    background:#111;
    padding:30px;
    border-radius:20px;
    cursor:pointer;
    transition:0.4s;
    transform-style:preserve-3d;
}

.card:hover{
    transform:rotateY(10deg) rotateX(5deg) scale(1.05);
    box-shadow:0 0 25px rgba(255,255,255,0.2);
}

#player{
    margin-top:30px;
    text-align:center;
    transform:translateY(50px);
    opacity:0;
    transition:0.6s;
}

iframe{
    width:80%;
    height:315px;
    border-radius:20px;
}

#lyrics{
    margin-top:20px;
    min-height:60px;
    font-size:18px;
    opacity:0.8;
}

#moodBtn{
    position:fixed;
    top:20px;
    right:20px;
    background:#111;
    padding:10px 20px;
    border-radius:20px;
    cursor:pointer;
}

#lateNight{
    position:fixed;
    bottom:20px;
    right:20px;
    opacity:0;
    transition:1s;
    font-size:14px;
}
</style>
</head>
<body>

<div id="intro">
    <h1>02:17</h1>
    <p>Bazı şarkılar gündüz dinlenmez.</p>
</div>

<div id="moodBtn" onclick="randomMood()">Ruh Halimi Seç</div>

<div class="container">

<div class="card" onclick="playSong('https://www.youtube.com/embed/VIDEO_ID_1','#400000',['Her şey yanarken…','İnsan susamaz.','Gece büyür.'])">
Her Şeyi Yak
</div>

<div class="card" onclick="playSong('https://www.youtube.com/embed/VIDEO_ID_2','#200040',['Bazı duygular…','Saklanır derine.','Ama kaybolmaz.'])">
Seni Kendime Sakladım
</div>

<div class="card" onclick="playSong('https://www.youtube.com/embed/VIDEO_ID_3','#222',['Alışmak zor…','Kabullenmek daha zor.','Gece anlatır.'])">
Belki Alışman Lazım
</div>

<div class="card" onclick="playSong('https://www.youtube.com/embed/VIDEO_ID_4','#333',['Bazı insanlar…','Şarkı gibidir.','Başlayınca bitmez.'])">
Senden Daha Güzel
</div>

</div>

<div id="player"></div>
<div id="lyrics"></div>
<div id="lateNight">Gece ilerliyor…</div>

<script>
function typeWriter(lines){
    let box=document.getElementById("lyrics");
    box.innerHTML="";
    let delay=0;
    lines.forEach(line=>{
        setTimeout(()=>{
            let p=document.createElement("div");
            p.textContent=line;
            box.appendChild(p);
        },delay);
        delay+=800;
    });
}

function playSong(url,color,lines){
    document.body.style.background=color;
    let player=document.getElementById("player");
    player.innerHTML=`<iframe src="${url}" frameborder="0" allowfullscreen></iframe>`;
    player.style.transform="translateY(0)";
    player.style.opacity="1";
    typeWriter(lines);
}

function randomMood(){
    const songs=[
        ['https://www.youtube.com/embed/VIDEO_ID_1','#400000',['Her şey yanarken…','İnsan susamaz.','Gece büyür.']],
        ['https://www.youtube.com/embed/VIDEO_ID_2','#200040',['Bazı duygular…','Saklanır derine.','Ama kaybolmaz.']],
        ['https://www.youtube.com/embed/VIDEO_ID_3','#222',['Alışmak zor…','Kabullenmek daha zor.','Gece anlatır.']],
        ['https://www.youtube.com/embed/VIDEO_ID_4','#333',['Bazı insanlar…','Şarkı gibidir.','Başlayınca bitmez.']]
    ];
    let random=songs[Math.floor(Math.random()*songs.length)];
    playSong(random[0],random[1],random[2]);
}

setTimeout(()=>{
    document.getElementById("lateNight").style.opacity="0.6";
},60000);
</script>

</body>
</html>
