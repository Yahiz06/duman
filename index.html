<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Montserrat',sans-serif;
background:#050505;
color:white;
overflow-x:hidden;
transition:0.5s;
}

/* Animated background */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:radial-gradient(circle at 20% 20%,rgba(255,0,0,0.15),transparent 40%),
radial-gradient(circle at 80% 80%,rgba(255,0,0,0.1),transparent 40%);
animation:bgMove 12s infinite alternate ease-in-out;
z-index:-1;
}

@keyframes bgMove{
0%{transform:translate(0,0);}
100%{transform:translate(-80px,-60px);}
}

header{
text-align:center;
padding:40px 20px;
}

header h1{
font-size:42px;
letter-spacing:3px;
color:#ff2a2a;
text-shadow:0 0 20px red;
}

nav{
margin-top:20px;
display:flex;
justify-content:center;
gap:20px;
flex-wrap:wrap;
}

nav button{
padding:10px 18px;
background:#111;
border:1px solid red;
color:white;
cursor:pointer;
border-radius:8px;
transition:0.3s;
}

nav button:hover{
background:red;
}

.section{
display:none;
padding:60px 20px;
max-width:1100px;
margin:auto;
animation:fade 0.6s ease;
}

@keyframes fade{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

.active{display:block;}

/* Cards */
.cards{
display:flex;
flex-wrap:wrap;
gap:30px;
justify-content:center;
}

.card{
width:240px;
height:160px;
background:#111;
border-radius:18px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
transition:0.4s;
box-shadow:0 0 15px rgba(255,0,0,0.3);
text-align:center;
padding:10px;
}

.card:hover{
transform:scale(1.08) rotateY(8deg);
box-shadow:0 0 35px red;
}

/* Modal */
.modal{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.95);
display:none;
align-items:center;
justify-content:center;
flex-direction:column;
padding:30px;
text-align:center;
}

.modal h2{color:#ff2a2a;margin-bottom:20px;}

.lyrics{
max-width:600px;
line-height:1.7;
font-size:18px;
min-height:120px;
}

.close{
margin-top:25px;
padding:10px 20px;
background:red;
border:none;
color:white;
border-radius:8px;
cursor:pointer;
}

/* Test */
.test-box{
max-width:600px;
margin:auto;
text-align:center;
}

.test-box button{
margin-top:20px;
padding:10px 20px;
background:red;
border:none;
color:white;
border-radius:8px;
cursor:pointer;
}

/* Footer */
footer{
text-align:center;
padding:40px;
opacity:0.6;
font-size:14px;
}
</style>
</head>

<body>

<header>

<script>
function showSection(id){
document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));

}

function toggleMode(){
document.body.style.background =
document.body.style.background=="rgb(230, 230, 230)" ? "#050505" : "#e6e6e6";

document.body.style.color=="black" ? "white" : "black";

const songs={

function openSong(key){

</html>
